    <script>
        // Handle booking form submit
        document.getElementById("bookingForm").onsubmit = async (e) => {
            e.preventDefault();

            const payload = {
                guest_id: parseInt(document.getElementById("guestSelect").value),
                room_id: parseInt(document.getElementById("roomSelect").value),
                expected_hours: parseInt(document.getElementById("hoursStay").value),
            };

            if (!payload.guest_id || !payload.room_id || !payload.expected_hours) {
                alert("Please fill all fields");
                return;
            }

            try {
                const res = await fetch("php/bookings.php", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });

                if (res.status === 403) {
                    window.location.href = "login.html";
                    return;
                }

                const result = await res.json();
                console.log("Booking created:", result);

                closeBookingModal();
                loadData(); // reload bookings table
            } catch (err) {
                console.error("Error creating booking:", err);
            }
        };

    </script>
