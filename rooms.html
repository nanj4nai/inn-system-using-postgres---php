                            </div>

                                <input type="number" id="roomExtraPrice" class="w-full px-3 py-2 border rounded"

                            </div>
                            <div class="mb-4">
                                <label class="block mb-2 font-medium">Room Capacity</label>
                                <input type="number" id="roomCapacity" class="w-full px-3 py-2 border rounded" required>

                            <div class="mb-4">
                                <label class="block mb-2 font-medium">Status</label>
                                <select id="roomStatus" class="w-full px-3 py-2 border rounded" required>
                                    <option value="available">Available</option>
                                    <option value="occupied">Occupied</option>
                                    <option value="maintenance">Maintenance</option>
                                </select>
                            </div>
