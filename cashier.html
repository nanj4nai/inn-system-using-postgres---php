<html lang="en">

<head>
  <meta charset="UTF-8">

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" crossorigin="anonymous" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    @media (max-width: 768px) {
      #sidebar {
        transform: translateX(-100%);
        transition: transform 0.3s ease;
      }

      #sidebar.active {
        transform: translateX(0);
      }
    }
  </style>
</head>

<body class="bg-gray-100">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <div id="sidebar" class="bg-blue-600 text-white w-64 p-6 flex flex-col justify-between fixed md:relative md:translate-x-0 z-50">
      <div>
        <h1 class="text-3xl font-bold mb-10">Inn System</h1>
        <nav>
          <ul class="space-y-6">
            <li><a href="index.html" class="flex items-center space-x-4 hover:text-gray-200 transition">
                <i class="fa-solid fa-house text-lg"></i><span class="text-lg">Dashboard</span></a></li>
            <li><a href="inventory.html" class="flex items-center space-x-4 hover:text-gray-200 transition">
                <i class="fa-solid fa-boxes-stacked text-lg"></i><span>Inventory</span></a></li>
            <li><a href="guests.html" class="flex items-center space-x-4 hover:text-gray-200 transition">
                <i class="fa-solid fa-user text-lg"></i><span class="text-lg">Guests</span></a></li>
            <li><a href="bookings.html" class="flex items-center space-x-4 hover:text-gray-200 transition">
                <i class="fa-solid fa-calendar-check text-lg"></i><span class="text-lg">Bookings</span></a></li>
            <li><a href="rooms.html" class="flex items-center space-x-4 hover:text-gray-200 transition">
                <i class="fa-solid fa-bed text-lg"></i><span class="text-lg">Rooms</span></a></li>
            <li><a href="services.html" class="flex items-center space-x-4 hover:text-gray-200 transition">
                <i class="fa-solid fa-concierge-bell text-lg"></i><span class="text-lg">Services</span></a></li>
            <li><a href="cashier.html" class="flex items-center space-x-4 text-white font-semibold">
                <i class="fa-solid fa-cash-register text-lg"></i><span class="text-lg">Cashier</span></a></li>
            <li><a href="#" class="flex items-center space-x-4 hover:text-gray-200 transition">
                <i class="fa-solid fa-chart-line text-lg"></i><span class="text-lg">Reports</span></a></li>
            <li><a href="#" class="flex items-center space-x-4 hover:text-gray-200 transition">
                <i class="fa-solid fa-gear text-lg"></i><span class="text-lg">Settings</span></a></li>
          </ul>
        </nav>
      </div>
      <div>
        <p class="text-sm">Â© 2025 Inn System</p>
      </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col md:ml-4">
      <!-- Navbar -->
      <header class="bg-white shadow p-4 flex justify-between items-center">
        <button id="menu-button" class="md:hidden p-2 rounded hover:bg-gray-200">
          <i class="fa-solid fa-bars text-xl"></i>
        </button>
        <h2 class="text-2xl font-semibold">Cashier</h2>
        <div class="flex items-center space-x-4">
          <img class="h-10 w-10 rounded-full" src="https://via.placeholder.com/150" alt="User Avatar">
          <a href="php/logout.php" class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700 transition">
            Logout
          </a>
        </div>
      </header>

      <!-- Page Content -->
      <main class="p-8 overflow-y-auto">
        <div class="bg-white shadow rounded-lg p-8">
          <h3 class="text-2xl font-semibold mb-6">Process Payments</h3>

          <!-- Bills Table -->
          <table class="min-w-full table-auto" id="billsTable">
            <thead>
              <tr class="bg-gray-50">
                <th class="px-6 py-3 text-left">Guest</th>
                <th class="px-6 py-3 text-left">Room</th>
                <th class="px-6 py-3 text-left">Total Amount</th>
                <th class="px-6 py-3 text-left">Paid</th>
                <th class="px-6 py-3 text-left">Method</th>
                <th class="px-6 py-3 text-left">Status</th>
                <th class="px-6 py-3 text-left">Actions</th>
              </tr>
            </thead>
            <tbody id="billsBody">
              <!-- Rows will be injected by cashier.js -->
            </tbody>
          </table>
        </div>
      </main>
    </div>
  </div>

  <!-- Payment Modal -->
  <div id="paymentModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
    <div class="bg-white rounded-lg w-1/2 p-6">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-2xl font-semibold">Process Payment</h3>
        <button onclick="closePaymentModal()" class="text-gray-600 hover:text-gray-800">
          <i class="fa-solid fa-xmark text-xl"></i>
        </button>
      </div>
      <form id="paymentForm">
        <input type="hidden" id="billId">

        <div class="mb-4">
          <label class="block mb-2 font-medium">Amount Due</label>
          <input type="text" id="amountDue" class="w-full px-3 py-2 border rounded bg-gray-100" readonly>
        </div>

        <div class="mb-4">
          <label class="block mb-2 font-medium">Amount Paid</label>
          <input type="number" id="amountPaid" class="w-full px-3 py-2 border rounded" required>
        </div>

        <div class="mb-4">
          <label class="block mb-2 font-medium">Payment Method</label>
          <select id="paymentMethod" class="w-full px-3 py-2 border rounded" required>
            <option value="cash">Cash</option>
            <option value="card">Card</option>
            <option value="gcash">GCash</option>
          </select>
        </div>

        <div class="flex justify-end">
          <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">
            Confirm Payment
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- External JS -->
  <script src="js/cashier.js"></script>
  <script>
    // Sidebar toggle for mobile
    document.getElementById("menu-button").addEventListener("click", () => {
      document.getElementById("sidebar").classList.toggle("active");
    });
  </script>
</body>
</html>
